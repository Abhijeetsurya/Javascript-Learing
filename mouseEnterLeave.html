<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Enter and Leave Event</title>

    <style>
        .main-div{
            display: grid;
            justify-content: center;
            margin-top: 200px;
        }
        #box{
            width: 100px;
            height: 100px;
            background: gold;

        }
    </style>
</head>
<body>
    <div class="main-div">
        <div id="box">

        </div>
    </div>

    <script>
        const mEnter = document.getElementById('box');

        mEnter.addEventListener('mouseenter', ()=>{
            mEnter.style.backgroundColor = 'red';
            console.log('Mouse Enter')
        });

        mEnter.addEventListener('mouseleave', () => {
            mEnter.style.backgroundColor = 'pink';
            console.log('Mouse Leave')
        })
    </script>
</body>
</html>
