<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(12, 12, 46);
        }
        .main{
            margin: 150px auto;
            display: grid;
            place-items: center;
        }

        p{
            font-size: 50px;
            color: white;
        }

        .btn{
            margin-left: 200px;
            font-size: 30px;
            height: 50px;
            width: 180px;
            border-radius: 6px;
            color: white;
            background-color: rgb(193, 193, 4);
        }
    </style>
</head>
<body>
    <div class="main">
        <div>
            <p>Click "Try it". Wait 3 seconds. The page will alert "Hello'.</p>
            <p>Click "Stop" to prevent the first function to execute.</p>
            <p>(You must click "stop" before the 2 seconds are up.)</p>

            <button onclick="myVar = setTimeout(myfun, 2000)" class="btn">Try it</button>

            <button onclick="clearTimeout(myVar)" class="btn">Stop it</button>
        </div>
    </div>


    <script>
       function myfun(){
        alert("Hello");
       }


    </script>
</body>
</html>
