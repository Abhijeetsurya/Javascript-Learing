<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1><i class="fa-solid fa-note-sticky"></i> Google Keep</h1>
    </div>
    <div class="btn-div">
        <button class="learn-more" class="add" id="add">
            <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
            </span>
            <span class="button-text">Add Note</span>
        </button>
    </div>
    
    <div class="note">
        <div class="operation">
            <button class="edit"><i class="fa fa-edit"></i> </button>
            <button class="delete"><i class="fa fa-trash"></i></button>
            <div class="main">
            </div>

            <textarea></textarea>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/4737f16d4f.js" crossorigin="anonymous"></script>
</body>
</html>
