<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-div">
        <i class="fa-solid fa-mug-hot fa-4x"></i>
        <div class="counter" data-target="400">0</div>
        <span>Project Completed</span>
    </div>

    <div class="counter-div">
        <i class="fa-solid fa-users fa-4x"></i>
        <div class="counter" data-target="150"></div>
        <span>Our Happy Clients</span>
    </div>

    <div class="counter-div">
        <i class="fa-solid fa-tasks fa-4x"></i>
        <div class="counter" data-target="50"></div>
        <span>OnGoing Projects </span>
    </div>
    <script src="https://kit.fontawesome.com/4737f16d4f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
