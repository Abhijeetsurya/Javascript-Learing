<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light on off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Can you turn on the light</h1>
        <img src="light-off.png" alt="" id="myImage">

        <button onclick="document.getElementById('myImage').src='light-on.png' " class="btn">Turn On light</button>
        <button onclick="document.getElementById('myImage').src='light-off.png' " class="btn" >Turn Off light</button>
     
    </div>
</body>
</html>
